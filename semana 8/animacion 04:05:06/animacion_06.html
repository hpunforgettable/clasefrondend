<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>


	<style type="text/css">

	.cuadro{
		width: 50px;
		height: 50px;
		background-color: pink;
		position: absolute;
		top: 0;
		left: 0;
	}

	.contenedor{
		width: 600px;
		height: 600px;
		border:1px solid #000;
		position: relative;
		margin: 100px auto 0;

	}

	</style>


</head>
<body>

<div class="contenedor">
	 <div class="cuadro"></div>
</div>
 

<script 
src="https://code.jquery.com/jquery-3.3.1.min.js" 
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous">
</script>

<script>
	$(document).ready(function(){
		var positionX = 0;
		var positionY = 0;
		window.onkeyup=function(evento){
			console.log(evento.keyCode);

			if(evento.keyCode==39){
				if(positionX < 550){
				console.log($(".cuadro").css("left"));
				$(".cuadro").animate({left:"+=50"},300);
				positionX+=50;
				}
			}

			if(evento.keyCode==37){
				if(positionX > 0){
				$(".cuadro").animate({left:"-=50" },300);
				positionX-=50;
				}
			}


			if(evento.keyCode==38){
				if(positionY > 0){
				$(".cuadro").animate({top:"-=50"},300);
				positionY-=50;
				}
			}

			if(evento.keyCode==40){
				if(positionY < 550){
				$(".cuadro").animate({top:"+=50" },300);
				positionY+=50;
				}
			}
		}


	}); 
		

	

</script>

</body>
</html>
