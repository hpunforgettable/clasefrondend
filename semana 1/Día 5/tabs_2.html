<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">

<style type="text/css">

	body {
		font-family: sans-serif;
		margin: 0;
		padding: 0;
	}

	h1 
	{
		color: #069;
	}

	nav 
	{
		padding: 10px;
	}

	nav ul 
	{
		list-style-type: none;
		margin: 0;
		padding: 0;
	}

	nav ul li a 
	{
		display:block;
		width: 200px;
		padding: 5px;
		text-decoration: none;
		color: #333;
	}

	nav ul li a.activo 
	{
		border-left: 3px solid #999;
	}

	div 
	{
		padding: 10px;
		display:none;
	}

	div.activa 
	{
		display:block;
	}


</style>

</head>
<body>


	<h1> Tabs </h1>
	<script type="text/javascript">
		window.onload=function () 
		{
			var tabs= [];
			
				for (var i=0; i<3; i++) 
					{
						
							tabs[i]= 
							{
								titulo:"tabs " + i, contenido:"Contenido de la tab " +i
							}
					}

						
				var navegacion=document.createElement("nav")
				var lista=document.createElement("ul")
				var enlaces=[];
				var contenedores=[];

					navegacion.appendChild(lista) //meter lista dentro de navegacion
					document.body.appendChild(navegacion) // meter nav al body

						for (var i=0; i<tabs.length; i++)
							{

								(
									function (indice) //******* (function (indice){})(i); ************/
									{

										contenedores[indice]=document.createElement("div");
										contenedores[indice].className=(indice==0)?"activa":""; // separador=(condicion)?true" ": false;
										
										var parrafo = document.createElement ("p");
										parrafo.innerHTML=tabs[indice].contenido;
										contenedores[indice].appendChild(parrafo);
										document.body.appendChild(contenedores[indice]); 

										// enlaces//

										var item =document.createElement("li");
										enlaces[indice]=document.createElement("a");
										enlaces[indice].href="#";
										enlaces[indice].innerHTML=tabs[indice].titulo;
										enlaces[indice].className=(indice==0)?"activo":"";
										enlaces[indice].onclick=function(evento)

										{
											evento.preventDefault();
												for (var j=0; j<tabs.length; j++)
												{
													enlaces[j].className=""; //quitar el className de los enlaces
													contenedores[j].className=""; //quitar el claseeName de los contenedores
												}
												enlaces[indice].className="activo";
												contenedores[indice].className="activa";

										}

												item.appendChild(enlaces[indice]);
												lista.appendChild(item);
									}
								)(i);
							}

		}




	</script>

</body>
</html>
